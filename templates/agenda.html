<script>        

    viewParty()

    function viewParty(){

        const params = new Object;
            params.hash = localStorage.getItem('hash');
            
        const myPromisse = queryDB(params,14)

        myPromisse.then((resolve)=>{

            const tab = document.querySelector('#tblFestas')
            tab.innerHTML = ''
            if(resolve.trim() != ""){ 
                if(localStorage.getItem('access')=='10'){
                    tab.innerHTML = '<tr><th class="td-min">id</th><th>Data</th><th>Cliente</th><th>Evento</th><th>Kit</th><th>Status</th></tr>'
                }else{
                    tab.innerHTML = '<tr><th>Data</th><th>Evento</th><th>Kit</th><th>Status</th></tr>'
                }
                function addTD(val,cn=''){
                    const td = document.createElement('td')
                    td.innerHTML = val
                    if(cn != ''){
                        td.className = cn
                    }
                    return td
                }
                const json = JSON.parse(resolve);

                for(let i=0; i<json.length; i++){
                    schedule = new Date(json[i].data)
                    json[i].status = json[i].aberta != '1' || today > schedule   ? 'Encerrado' : 'Aberto'
                    const tr = document.createElement('tr')
                    localStorage.getItem('access')=='10' ? tr.appendChild(addTD(json[i].id)) : 0
                    tr.appendChild(addTD(formatData(json[i].data)))
                    localStorage.getItem('access')=='10' ? tr.appendChild(addTD(json[i].cliente)) : 0
                    tr.appendChild(addTD(json[i].nome))
                    tr.appendChild(addTD(json[i].kit))
                    tr.appendChild(addTD(json[i].id_user,'hide'))
                    tr.appendChild(addTD(json[i].status))
                    tr.dados = json[i]
                    tab.appendChild(tr)
                }
            }
            
        });

    }
