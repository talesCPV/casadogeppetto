<template>
 
    <style>

        .frm-agenda{   
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            overflow-x: scroll;
            flex-direction: column;     
            justify-content: center;  
            align-items: center;  
            width: 90%;
            background-color: rgba(207, 241, 230, 0.8);
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
        }

        #tblFestas{
            width: 95%;
        }

        button{
            margin: 0;
        }

        .inline * {
            margin: 10px;
            width: 100%;
        }

        /* Responsiveness */
        @media (min-width: 850px) {
            .frm-agenda{ 
                overflow: visible;
            }
        }


    </style>

    <h1>Agende sua Festa Conosco</h1>


    <div class="frm-agenda" >
        <h4> Meus Eventos (Clique na festa para adicionar brinquedos)</h4>
        <table id="tblFestas"></table>
        <button class="btn-destaque" id="btnNovoEvento" >Criar Nova Festa</button>  
    </div>


</template>

<script>        

    viewParty()

    function viewParty(){

        const params = new Object;
            params.hash = localStorage.getItem('hash');
            
        const myPromisse = queryDB(params,14)

        myPromisse.then((resolve)=>{

            const tab = document.querySelector('#tblFestas')
            tab.innerHTML = ''
            if(resolve.trim() != ""){ 
                if(localStorage.getItem('access')=='10'){
                    tab.head('id|td-min,Data,Cliente,Evento|td-min,Kit|td-min,status')
               }else{
                    tab.head('Data,Evento,Kit,Status')
               }
           
                const json = JSON.parse(resolve);

                for(let i=0; i<json.length; i++){
                    schedule = new Date(json[i].data)
                    json[i].status = json[i].aberta != '1' || today > schedule   ? 'Encerrado' : 'Aberto'

                    if(localStorage.getItem('access')=='10'){
                        tab.plot(json[i],'id|td-min,data,cliente,nome|td-min,kit|td-min,status','str,dat,str,str,str,str')
                    }else{
                        tab.plot(json[i],'data,nome,kit,status','dat,str,str,str')
                    }                 
                }
            }
        });

    }

    document.querySelector('#btnNovoEvento').addEventListener('click',()=>{

        data = []
        data.push(localStorage.getItem("nome"))
        data.push(localStorage.getItem("endereco"))
        data.push(localStorage.getItem("num"))
        data.push(localStorage.getItem("bairro"))
        data.push(localStorage.getItem("cidade"))
        data.push(localStorage.getItem("cel"))
        data.push(localStorage.getItem("nome"))

        not_ok = data.includes('null') || data.includes('undefined') || data.includes('')

        if(not_ok){
            alert('Por favor, precisamos completar seu cadastro antes')
            openHTML('new_user.html','pop-up','Complete seu cadastro',2)
        }else{
            openHTML('new_event.html','pop-up','Crie seu Evento')
        }
    })

    document.querySelector('#tblFestas').addEventListener('click',(e)=>{
        data = e.target.parentNode.data
        data.origin = 'agenda'
        openHTML('myToys.html','pop-up',data.nome.toUpperCase()+" - "+formatData(data.data)+'<br>'+data.kit ,data)
    })

</script>
