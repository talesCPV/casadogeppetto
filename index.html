<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Geppetto</title>

<style>

    /* Theming */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"); /* import font */

    :root{
        --white: #f9f9f9;
        --black: #36383F;
        --gray: #85888C;
    } /* variables*/

    /* Reset */
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: var(--white);
        font-family: "Poppins", sans-serif;
    }
    a{
      color: inherit; /* blue colors for links too */
      text-decoration: inherit; /* no underline */    
      text-align: center;
    }


    ul{
        list-style: none;
        width: 100%;
    }

    /* Header */
    .header{
/*        
        background-color: var(--black);
        box-shadow: 1px 1px 5px 0px var(--gray);
*/
        background-color: rgb(255, 255, 255);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: sticky;
        top: 0;
        width: 100%;
        border-bottom: 2px solid ;
    }
    /* Logo */
    .logo{
        display: inline-block;
        color: var(--white);
        font-size: 60px;
        margin-left: 10px;
    }

    /* Nav menu */
    .nav{
        width: 100%;
        height: 100%;
        position: fixed;
/*        background-color: var(--black);*/
        overflow: hidden;
        max-height: 0;
        transition: max-height .5s ease-out;
    }
    .menu a{
        display: block;
        padding: 30px;
/*        color: var(--white);*/
    width: 100%;

    }
    .menu a:hover{
        background-color: var(--gray);
    }

    /* Menu Icon */
    .hamb{
        z-index: 100;
        cursor: pointer;
        float: right;
        padding: 40px 20px;
    }/* Style label tag */

    .hamb-line {
/*        background: var(--white);*/
        background: black;
        display: block;
        height: 2px;
        position: relative;
        width: 24px;

    } /* Style span tag */

    .hamb-line::before,
    .hamb-line::after{
/*        background: var(--white);*/
        background: black;
        content: '';
        display: block;
        height: 100%;
        position: absolute;
        transition: all .2s ease-out;
        width: 100%;
    }
    .hamb-line::before{
        top: 5px;
    }
    .hamb-line::after{
        top: -5px;
    }

    .side-menu {
        display: none;
    } /* Hide checkbox */

    /* Toggle menu icon */
    .side-menu:checked ~ nav{
        max-height: 100%;
    }
    .side-menu:checked ~ .hamb .hamb-line {
        background: transparent;
    }
    .side-menu:checked ~ .hamb .hamb-line::before {
        transform: rotate(-45deg);
        top:0;
    }
    .side-menu:checked ~ .hamb .hamb-line::after {
        transform: rotate(45deg);
        top:0;
    }


    article{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .photo{
        background-color: rgb(240, 167, 10);
        margin: 10px;
        width: 250px;
        height: 250px;
    }


    /* Responsiveness */
    @media (min-width: 850px) {
        .nav{
            max-height: none;
            top: 0;
            position: relative;
            float: right;
            width: fit-content;
        }
        .menu li{
            float: right;
        }
        .menu a:hover{
            background-color: transparent;
            color: var(--gray);

        }

        .hamb{
            display: none;
        }
    }
    @media not screen and (min-width: 850px) {
        .nav{
            background-color: var(--black);
            top: 0;
        }
    }


</style>

</head>
<body>
    
    <!-- Navigation bar -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo"><img src="assets/logo.png" alt=""></a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="#">Anivers√°rios</a></li>
                <li><a href="#">Momentos</a> </li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Feedbacks</a></li>
                <li><a href="#">Brinquedos</a></li>
                <li><a href="#">Parcerias</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <article>

            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>


        </article>
    </main>

</body>
</html>
