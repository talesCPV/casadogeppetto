<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Geppetto</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/modal.css">

<style>

    /* Theming */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"); /* import font */

    :root{
        --white: #f9f9f9;
        --black: #36383F;
        --gray: #85888C;
        --sel_black: rgb(43, 224, 19);
        --sel_white: rgb(224, 19, 19);
    } /* variables*/

    main{
        position: relative;
        z-index: -2;
    }

    article{
        position: relative;
        z-index: -2;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .frame{
        position: relative;
        z-index: -1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-wrap: wrap;
        padding: 5px;
        margin: 10px;
        width: 250px;
        height: 250px;
    }

    .frame img{
        max-width: 200px;
        max-height: 200px;
    }

    .icon{
        width: 50px;
        height: 50px;
    }

    .circle{       
        background-color: beige;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        text-align: center;
        padding: 10px;
        font-size: 20px;
        font-weight: bolder;
        cursor: pointer;
    }

    .circle:hover{
        background-color: rgb(227, 214, 240);
    }

    .edit{
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .social{
        display: flex;
        position: fixed;
        top: 8vh;
        right: 0vw;
        -webkit-transition: .2s ease-out;
        -moz-transition: .2s ease-out;
        transition: .2s ease-out;
    }

    .social *{
        display: none;
        margin: 5px 10px;
        cursor: pointer;
    }

</style>

</head>
<body>
    
    <!-- Navigation bar -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo"><img src="assets/logo.png" alt=""></a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li id="menu-login"  > Login      </li>
                <li id="menu-agenda" > Agende     </li>
                <li class="menu-item"> Eventos    </li>
                <li class="menu-item"> Parceiros  </li>
                <li class="menu-item"> Brinquedos </li>
                <div class="social-menu">
                    <li> <a href="https://api.whatsapp.com/send?phone=5512982008855"><img class="icon" src="assets/whatsapp.png" > </a> </li>
                    <li> <a href="https://www.instagram.com/casadogeppetto/">        <img class="icon" src="assets/instagram.png"> </a> </li>
                </div>
            </ul>
         </nav>
         <div class="social">
            <li> <a href="https://api.whatsapp.com/send?phone=5512982008855"><img class="icon" src="assets/whatsapp.png"> </a> </li>
            <li> <a href="https://www.instagram.com/casadogeppetto/"><img class="icon" src="assets/instagram.png"> </a></li>
        </div>

    </header>
    <!-- Main content -->
    <main>
        <article id="form-for-frames"></article>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <p id="modal-title">some title...</p>
                <span class="close">&times;</span>
            </div>
            <div class="modal-text">
                <p>Some text in the Modal..</p>
            </div>
            <input type="hidden" class="modal-data">
        </div>
    
    </div> 

</body>

</html>
